
<section>
    <div (click)="openClose()" class="title-task-block">
            <img [src]="iconsList.icondown" alt="">
            <div>Мои: 7</div>
    </div>

    <div *ngIf="isOpen">
        <div class="task-container" >

        <article class="task-block" *ngFor="let task of tasksList; let i = index">
            @if(i<6){
                    @if(breadcrumbs && i===taskNumber) { 
                            <app-task-breadcrumbs />
                        }
                        <app-task-title [taskName]=task.taskName [taskId]=task.taskId
                                (mouseenter)="showBreadcrumbs(i)" 
                                (mouseleave)="hideBreadcrumbs(i)" 
                    />
       
                    
                    @if(footerBtn && i===taskNumberFooterBtn) { 
                        <div (mouseleave)="showFooterBtn(i)"
                              style="display: flex; justify-content: space-around;" >
                            <button style="padding: 5px 25px;">1</button>
                            <button style="padding: 5px 25px;">{{i}}</button>
                            <button style="padding: 5px 25px;">3</button>
                        </div>
                    }
                    @else{ 
                    <app-task-status [statusList]=task.status></app-task-status>
                    <app-task-author  [author]=task.author
                            (mouseenter)="showFooterBtn(i)" 
                    />
                    }
                                 
            }
        </article>

        </div> 
    </div>

</section>
